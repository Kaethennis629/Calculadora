<!DOCTYPE html>
<html lang="eS">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">



</head>
<!--calculadora-->
<body>

    <div class="Calculadora">
        <input class="Pantallita" type="textbox" value="0" style="text-align: right;">

        <div class="Botones">

            <div>
                <button>√x</button>
                <button>x²</button>
                <button>/</button>
                <button>C</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <div>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>Borrar</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="ola.js"></script>
</body>

</html>
